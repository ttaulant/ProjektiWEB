<!DOCTYPE html>
<html>
    <head>
        <title>CONTACT US</title>

        <style>
            body{
                background-color: rgb(255, 255, 255);
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            .container{
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                box-sizing: border-box;

            }
            form{
                background-color:rgb(77, 121, 164);
                padding: 20px;
                border-radius: 25px;
            }
            input[type="text"], textarea{
                width: 100%;
                padding: 12px;
                border: 2px solid #000000;
                border-radius: 4px;
                margin: 8px 0;
                box-sizing: border-box;
                background-color: #f5f5f5;
                color: #6b1a1a;

            }
            .header{
                background-color:rgb(77, 121, 164);
                color: #000000;
                text-align: center;
                padding: 30px;
                font-size: 20px;
            }
            button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        </style>


    </head>
    <body>

        <div class="header">
            <h1>Contact Us</h1>
            <p>Feel free to contact us for any question or complaints!</p>
        </div>

        <div class="container">
            <form id="myForm">
                <label>Name:</label>
                <input type="text" id="name">
                <div class="error-message" id="nameError"></div>

                <label>Lastname:</label>
                <input type="text" id="lastname">
                <div class="error-message" id="lastnameError"></div>
            
                <label>Email:</label>
                <input type="text" id="email">
                <div class="error-message" id="emailError"></div>

                <label>Subject:</label>
                <textarea id="subject" name="subject" placeholder="Write something here..." style="height: 200px"></textarea>

            
                <button type="button" onclick="validateForm()">Submit</button>
            </form>
            <script>
                let nameRegex = /^[A-Z][a-z]{3,8}$/;
                let lastnameRegex = /^[A-Z][a-z]{3,8}$/;
                let emailRegex = /[a-zA-Z.-_]+@+[a-z]+\.+[a-z]{2,3}$/;
            
                function validateForm(){
                    let nameInput = document.getElementById('name');
                    let nameError = document.getElementById('nameError');
                    let lastnameInput = document.getElementById('lastname');
                    let lastnameError = document.getElementById('lastnameerror');
                    let emailInput = document.getElementById('email');
                    let emailError = document.getElementById('emailError');
            
                    nameError.innerText = '';
                    lastname.innerText = ' ';
                    emailError.innerText = '';
            
                    if(!nameRegex.test(nameInput.value)){
                        nameError.innerText = 'invalid name';
                        return;
                    }
                    if(!lastnameRegex.test(lastnameInput.value)){
                        lastnameError.innerTest = 'invalid last name';
                        return;
                    }
                    if(!emailRegex.test(emailInput.value)){
                        emailError.innerText = 'invalid email';
                        return;
                    }
            
                    alert('form submitted succesfully!');
                }
            </script>
        </div>
    </body>
</html>
